<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="css/hangman.css">
  <script src="js/lib/requirejs/require.js"></script>
  <title>Hangman</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="ui-wrap">
        <h1 class="full-width title">Hangman</h1>
        <p class="full-width subtitle">A most entertaining word game.</p>
        <form action="" id="input-form">
          <div class="input-wrap">
            <input id="letter-input" type="text" placeholder="" maxlength="1" autocomplete="off" >
            <!-- <button type="submit" id="btn-guess" class="btn btn-md btn-primary">Guess Letter</button> -->
          </div>
        </form>

        <div id="ui-display-health" class="full-width"><span class="ui-display-health-label">Health:</span></div>
        <div id="ui-display-word" class="text-primary full-width"></div>
        <div id="ui-display-letters" class="full-width"></div>
        <div class="ui-display-alert"></div>
      </div>
    </div>
  </div>
  <script>

		// load core library
		require(['js/config.js'], function(config) {
			require(['hangman'], function() {
			});
		})();

	</script>
</body>
</html>
